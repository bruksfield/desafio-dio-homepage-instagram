<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Instagram</title>
    <link rel="stylesheet" href="homepage-instagram.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="Imagens/instagram-celular.png"
          alt="celular com a página do instagram"
        />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="Imagens/instagram-logo.png"
            class="instagram-logo"
            alt="logo do instagram"
          />
          <div class="foto-perfil">
            <img src="Imagens/pp.jfif" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue com seu perfil</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="groupp">
          <p class="not-account">
            Não é luii008? <a class="trocar" href="#">Trocar conta</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
